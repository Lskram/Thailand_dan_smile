<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 📦 กล่องหลัก 3 คอลัมน์ */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            width: 98%;
            height: 90vh;
            max-width: 2200px;
        }

        /* 🟦 กล่องซ้าย */
        .left {
            background: rgba(100, 150, 255, 0.3);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            height: 75%;
            margin: auto;
        }

        /* 🟩 กล่องกลาง - แบ่งเป็น 3 ส่วน (บน กลาง ล่าง) */
        .center {
            display: flex;
            flex-direction: column;
            gap: 35px;
            height: 100%;
        }

        /* 📦 กล่อง 4 กล่องด้านบน */
        .top-boxes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 70%;
            height: 15%;
            margin: 0 auto;
            align-items: center;
            justify-items: center;
        }

        .top-box {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
            width: 100%;
            height: 85%;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(10px);
        }

        .top-box:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .top-box img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: brightness(0) invert(1) opacity(0.9) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
            transition: all 0.3s;
        }

        .top-box:hover img {
            filter: brightness(0) invert(1) opacity(1) drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
            transform: scale(1.15);
        }

        /* 🎬 ส่วนกลาง */
        .middle-section {
            background: rgba(100, 255, 150, 0.3);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .middle-section iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* 📝 ส่วนล่าง */
        .bottom-section {
            background: rgba(100, 255, 150, 0.3);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 🟨 กล่องขวา - รองรับการ์ดนามบัติ */
        .right {
            background: rgba(255, 200, 100, 0.3);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 10px;
            overflow-y: auto;
        }

        /* 🎴 การ์ดนามบัติแบบผืนผ้า */
        .business-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* เอฟเฟกต์ผืนผ้า */
        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px
                );
            pointer-events: none;
        }

        .business-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1a1a2e;
        }

        .card-position {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .card-info {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        /* Scrollbar สำหรับกล่องขวา */
        .right::-webkit-scrollbar {
            width: 8px;
        }

        .right::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .right::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .right::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 📱 Responsive สำหรับหน้าจอมือถือ */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                min-height: 100vh;
                padding: 10px;
                gap: 15px;
            }

            .left {
                width: 100%;
                height: 250px;
                margin: 0;
            }

            .center {
                gap: 15px;
            }

            /* กล่อง 1-4 เปลี่ยนเป็น 2 คอลัมน์ */
            .top-boxes {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
                height: auto;
                gap: 10px;
            }

            .top-box {
                height: 80px;
                width: 100%;
            }

            .middle-section {
                height: 300px;
            }

            .bottom-section {
                height: 150px;
            }

            .right {
                height: auto;
                min-height: 300px;
            }
        }

        @media (max-width: 640px) {
            body {
                height: auto;
            }

            .container {
                width: 100%;
                padding: 5px;
                gap: 10px;
            }

            .left {
                height: 200px;
            }

            /* กล่อง 1-4 เปลี่ยนเป็น 1 คอลัมน์บนหน้าจอเล็กมาก */
            .top-boxes {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .top-box {
                height: 70px;
            }

            .top-box h3 {
                font-size: 14px;
            }

            .middle-section {
                height: 250px;
            }

            .middle-section h2 {
                font-size: 16px;
                text-align: center;
            }

            .bottom-section {
                height: 120px;
            }

            .bottom-section h2 {
                font-size: 16px;
            }

            .right {
                min-height: 250px;
                padding: 15px;
            }

            .business-card {
                padding: 12px;
                min-height: 90px;
            }

            .card-name {
                font-size: 16px;
            }

            .card-position {
                font-size: 13px;
            }

            .card-info {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
