{% load static %}

<div class="profile-content" style="padding: 20px; color: white;">
    <!-- ส่วนหัวโปรไฟล์ -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 24px; margin-bottom: 10px;">{{ profile.name }}</h1>
        <p style="font-size: 16px; margin-bottom: 20px;">{{ profile.bio }}</p>
    </div>

    <!-- ส่วนสถานะ -->
    <div style="margin-bottom: 20px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-weight: bold;">{{ profile.status.name }}</span>
            <span style="color: rgba(255,255,255,0.7);">last seen {{ profile.status.last_seen }}</span>
        </div>
    </div>

    <!-- ส่วนลิงก์โซเชียล -->
    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
        <a href="#" style="color: white; text-decoration: none;"><i class="fab fa-spotify fa-lg"></i></a>
        <a href="#" style="color: white; text-decoration: none;"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#" style="color: white; text-decoration: none;"><i class="far fa-bookmark fa-lg"></i></a>
        <a href="#" style="color: white; text-decoration: none;"><i class="fab fa-instagram fa-lg"></i></a>
    </div>

    <!-- ส่วนสถิติ -->
    <div style="text-align: center;">
        <div style="display: inline-flex; align-items: center; gap: 5px;">
            <i class="fas fa-eye"></i>
            <span>{{ profile.views }}</span>
        </div>
    </div>
</div>
