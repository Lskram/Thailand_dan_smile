<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Box - Video List</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* üü® ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏ß‡∏≤ - Video List */
        .right.video-list {
            background: transparent !important;
            border: none !important;
            border-radius: 15px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            max-height: 800px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        /* ‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ - ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 5 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ + 2 ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏ô */
        .video-list-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 15px;
            overflow-y: auto;
            overflow-x: hidden;
            height: 550px;
            max-height: 550px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            -webkit-mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                black 100px,
                black calc(100% - 100px),
                transparent 100%
            );
            mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                black 100px,
                black calc(100% - 100px),
                transparent 100%
            );
            margin: auto;
            position: relative;
        }

        /* Fade overlay ‡∏ö‡∏ô */
        .fade-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, 
                #1a1a2e 0%,
                #1a1a2e 20%,
                rgba(26, 26, 46, 0.95) 40%,
                rgba(26, 26, 46, 0.7) 60%,
                rgba(26, 26, 46, 0.3) 80%,
                transparent 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* Fade overlay ‡∏•‡πà‡∏≤‡∏á */
        .fade-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, 
                #1a1a2e 0%,
                #1a1a2e 20%,
                rgba(26, 26, 46, 0.95) 40%,
                rgba(26, 26, 46, 0.7) 60%,
                rgba(26, 26, 46, 0.3) 80%,
                transparent 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* üé¥ ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ô‡∏≤‡∏°‡∏ö‡∏±‡∏ï‡∏£‡πÅ‡∏ö‡∏ö‡∏ú‡∏∑‡∏ô‡∏ú‡πâ‡∏≤ */
        .business-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            box-shadow: none !important;
            transition: all 0.3s ease;
            color: #333;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
            filter: none !important;
            flex-shrink: 0;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏ú‡∏∑‡∏ô‡∏ú‡πâ‡∏≤ */
        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px),
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px);
            pointer-events: none;
        }

        .business-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            filter: drop-shadow(0 0 20px rgba(100, 150, 255, 0.6)) drop-shadow(0 0 30px rgba(255, 100, 150, 0.4)) drop-shadow(0 0 40px rgba(150, 100, 255, 0.3));
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ - ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
        .business-card.video-card {
            background: transparent;
            padding: 0;
            min-height: auto;
            display: flex;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 90px;
            overflow: hidden;
            position: relative;
        }

        /* ‡πÅ‡∏™‡∏á‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÄ‡∏ö‡∏≤‡πÜ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà hover */
        .business-card.video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(100, 200, 255, 0.05) 0%,
                transparent 50%,
                rgba(150, 100, 255, 0.05) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 0;
        }

        .business-card.video-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px) scale(1.03) !important;
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(100, 200, 255, 0.5),
                0 0 60px rgba(150, 100, 255, 0.4),
                0 0 80px rgba(255, 100, 200, 0.3);
        }

        .business-card.video-card:hover::before {
            opacity: 1;
        }

        .video-thumbnail {
            width: 160px;
            height: 90px;
            object-fit: cover;
            display: block;
            border-radius: 8px 0 0 8px;
            flex-shrink: 0;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .business-card.video-card:hover .video-thumbnail {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        .video-info {
            padding: 12px 15px;
            color: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .video-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.3;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            transition: all 0.3s ease;
        }

        .business-card.video-card:hover .video-title {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
        }

        .video-channel {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .business-card.video-card:hover .video-channel {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Platform tag ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
        .video-platform {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(
                135deg,
                rgba(100, 200, 255, 0.2) 0%,
                rgba(150, 100, 255, 0.2) 100%
            );
            padding: 3px 8px;
            border-radius: 10px;
            margin-top: 4px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: fit-content;
        }

        .business-card.video-card:hover .video-platform {
            background: linear-gradient(
                135deg,
                rgba(100, 200, 255, 0.4) 0%,
                rgba(150, 100, 255, 0.4) 100%
            );
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 10px rgba(100, 200, 255, 0.5),
                0 0 20px rgba(150, 100, 255, 0.3);
        }

        /* Play icon overlay ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ */
        .business-card.video-card::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 80px;
            transform: translate(-50%, -50%) scale(0.8);
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 3;
            background: rgba(0, 0, 0, 0.6);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 3px;
        }

        .business-card.video-card:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(100, 200, 255, 0.6),
                0 0 40px rgba(150, 100, 255, 0.4);
        }

        /* Scrollbar ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏ß‡∏≤ */
        .video-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .video-list-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .video-list-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .video-list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* üì± Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        @media (max-width: 1024px) {
            .right.video-list {
                height: auto;
                max-width: 100%;
            }

            .video-list-container {
                height: 400px;
                max-height: 400px;
            }
        }

        @media (max-width: 640px) {
            .video-list-container {
                padding: 0 12px;
                height: 350px;
                max-height: 350px;
            }
        }
    </style>
</head>

<body>

    <!-- üü® ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏ß‡∏≤ - Video List -->
    <div class="right video-list">
        <!-- Fade overlays -->
        <div class="fade-top"></div>
        <div class="fade-bottom"></div>
        
        <div class="video-list-container">
            {% for video in videos %}
            <div class="business-card video-card" data-video-url="{{ video.song_url }}">
                <!-- Play Icon -->
                <div class="video-play-icon">‚ñ∂</div>
                
                <!-- ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û Thumbnail -->
                <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="video-thumbnail">
                
                <!-- ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ -->
                <div class="video-info">
                    <!-- ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á/‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ -->
                    <div class="video-title">
                        {{ video.title }}
                    </div>
                    
                    <!-- ‡∏ä‡∏∑‡πà‡∏≠‡∏®‡∏¥‡∏•‡∏õ‡∏¥‡∏ô/‡∏ä‡πà‡∏≠‡∏á -->
                    <div class="video-channel">
                        {{ video.artist }}
                    </div>
                    
                    <!-- ‡πÅ‡∏û‡∏•‡∏ï‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó -->
                    <div class="video-meta-info">
                        <!-- Platform -->
                        <div class="video-platform">
                            {{ video.platform }}
                        </div>
                        
                        <!-- Types - ‡πÅ‡∏ï‡πà‡∏•‡∏∞ type ‡πÅ‡∏¢‡∏Å badge -->
                        {% for type in video.types.all %}
                        <div class="video-type-item">
                            {{ type.name }}
                        </div>
                        {% empty %}
                        <div class="video-type-item">
                            ‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% empty %}
            <!-- ‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
            <div style="color: white; text-align: center; padding: 20px;">
                ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
