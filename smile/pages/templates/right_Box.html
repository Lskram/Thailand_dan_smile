<style>
    /* ‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ - ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 5 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ + 2 ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
    .video-list-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 100px 15px;
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
        max-height: 100%;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        position: relative;
        width: 100%;

        /* Mask image ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö fade */
        -webkit-mask-image: linear-gradient(to bottom,
                transparent 0%,
                black 80px,
                black calc(100% - 80px),
                transparent 100%);
        mask-image: linear-gradient(to bottom,
                transparent 0%,
                black 80px,
                black calc(100% - 80px),
                transparent 100%);

        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡πÉ‡∏´‡πâ scroll smooth */
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
    }

    /* üé¥ ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ */
    .video-card {
        background: transparent;
        padding: 0;
        min-height: auto;
        display: flex;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        height: 90px;
        overflow: hidden;
        position: relative;
        z-index: 1;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        flex-shrink: 0;
        cursor: pointer;
    }

    /* ‡πÅ‡∏™‡∏á‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÄ‡∏ö‡∏≤‡πÜ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà hover */
    .video-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg,
                rgba(100, 200, 255, 0.05) 0%,
                transparent 50%,
                rgba(150, 100, 255, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: 0;
    }

    .video-card:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-5px) scale(1.03) !important;
        box-shadow:
            0 8px 30px rgba(0, 0, 0, 0.5),
            0 0 40px rgba(100, 200, 255, 0.5),
            0 0 60px rgba(150, 100, 255, 0.4),
            0 0 80px rgba(255, 100, 200, 0.3);
    }

    .video-card:hover::before {
        opacity: 1;
    }

    .video-thumbnail {
        width: 160px;
        height: 90px;
        object-fit: cover;
        display: block;
        border-radius: 8px 0 0 8px;
        flex-shrink: 0;
        transition: all 0.4s ease;
        position: relative;
        z-index: 1;
    }

    .video-card:hover .video-thumbnail {
        transform: scale(1.08);
        filter: brightness(1.1);
    }

    .video-info {
        padding: 12px 15px;
        color: white;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        position: relative;
        z-index: 1;
    }

    .video-title {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        line-height: 1.3;
        color: white;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        transition: all 0.3s ease;
    }

    .video-card:hover .video-title {
        color: #ffffff;
        text-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
    }

    .video-channel {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.6);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: all 0.3s ease;
        margin-bottom: 4px;
    }

    .video-card:hover .video-channel {
        color: rgba(255, 255, 255, 0.9);
    }

    /* Meta Info Container (Platform + Types) */
    .video-meta-info {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 4px;
        align-items: center;
    }

    /* Platform tag ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
    .video-platform {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.7);
        background: linear-gradient(135deg,
                rgba(100, 200, 255, 0.2) 0%,
                rgba(150, 100, 255, 0.2) 100%);
        padding: 3px 8px;
        border-radius: 10px;
        display: inline-block;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: fit-content;
    }

    .video-card:hover .video-platform {
        background: linear-gradient(135deg,
                rgba(100, 200, 255, 0.4) 0%,
                rgba(150, 100, 255, 0.4) 100%);
        border-color: rgba(255, 255, 255, 0.4);
        color: rgba(255, 255, 255, 1);
        box-shadow:
            0 0 10px rgba(100, 200, 255, 0.5),
            0 0 20px rgba(150, 100, 255, 0.3);
    }

    /* Type Badge Styling */
    .video-type-item {
        font-size: 9px;
        color: rgba(255, 255, 255, 0.75);
        background: linear-gradient(135deg,
                rgba(255, 150, 100, 0.2) 0%,
                rgba(255, 100, 150, 0.2) 100%);
        padding: 2px 7px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        transition: all 0.3s ease;
        backdrop-filter: blur(3px);
        white-space: nowrap;
        line-height: 1.4;
        display: inline-block;
    }

    .video-card:hover .video-type-item {
        background: linear-gradient(135deg,
                rgba(255, 150, 100, 0.35) 0%,
                rgba(255, 100, 150, 0.35) 100%);
        border-color: rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.95);
        box-shadow:
            0 0 8px rgba(255, 150, 100, 0.4),
            0 0 15px rgba(255, 100, 150, 0.3);
    }

    /* Play icon overlay ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ */
    .video-card::after {
        content: '‚ñ∂';
        position: absolute;
        top: 50%;
        left: 80px;
        transform: translate(-50%, -50%) scale(0.8);
        font-size: 24px;
        color: white;
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        pointer-events: none;
        z-index: 3;
        background: rgba(0, 0, 0, 0.6);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 3px;
    }

    .video-card:hover::after {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
        background: rgba(0, 0, 0, 0.85);
        box-shadow:
            0 0 20px rgba(0, 0, 0, 0.5),
            0 0 30px rgba(100, 200, 255, 0.6),
            0 0 40px rgba(150, 100, 255, 0.4);
    }

    /* Scrollbar ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏ß‡∏≤ */
    .video-list-container::-webkit-scrollbar {
        width: 6px;
    }

    .video-list-container::-webkit-scrollbar-track {
        background: transparent;
    }

    .video-list-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
    }

    .video-list-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    /* üì± Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    @media (max-width: 1024px) {
        .video-list-container {
            height: 400px;
            max-height: 400px;
        }
    }

    @media (max-width: 640px) {
        .video-list-container {
            padding: 80px 12px;
            height: 350px;
            max-height: 350px;
        }

        .video-info {
            padding: 8px 12px;
        }

        .video-title {
            font-size: 12px;
        }

        .video-channel {
            font-size: 10px;
        }

        .video-platform,
        .video-type-item {
            font-size: 8px;
            padding: 2px 6px;
        }

        .video-meta-info {
            gap: 4px;
        }
    }
</style>

<!-- Video List Container - ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 5 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô + 2 ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô -->
<div class="video-list-container">
    {% for video in videos %}
    <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ - ‡πÉ‡∏ä‡πâ song_url ‡∏ï‡∏≤‡∏° Model -->
    <div class="video-card" 
         data-video-url="{{ video.song_url }}"
         data-title="{{ video.title }}">
        <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="video-thumbnail">
        <div class="video-info">
            <div class="video-title">{{ video.title }}</div>
            <div class="video-channel">{{ video.artist }}</div>

            <!-- ‡πÅ‡∏û‡∏•‡∏ï‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó -->
            <div class="video-meta-info">
                <div class="video-platform">{{ video.platform }}</div>

                <!-- Types - ‡πÅ‡∏ï‡πà‡∏•‡∏∞ type ‡πÅ‡∏¢‡∏Å badge -->
                {% for type in video.types.all %}
                <div class="video-type-item">{{ type.name }}</div>
                {% empty %}
                <div class="video-type-item">‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏</div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% empty %}
    <!-- ‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
    <div style="color: rgba(255, 255, 255, 0.6); text-align: center; padding: 40px 20px; font-size: 14px;">
        ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ
    </div>
    {% endfor %}
</div>
