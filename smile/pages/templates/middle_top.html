<style>
    /* üì¶ ‡∏Å‡∏•‡πà‡∏≠‡∏á 4 ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .top-boxes {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        width: 70%;
        height: 15%;
        margin: 0 auto;
        align-items: center;
        justify-items: center;
    }

    .top-box {
        background: transparent;
        border: none;
        border-radius: 15px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: all 0.3s;
        width: 100%;
        height: 85%;
        text-decoration: none;
        color: white;
        position: relative;
    }

    .top-box:hover {
        transform: translateY(-5px) scale(1.05);
    }

    /* Tooltip ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    .top-box::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 10;
    }

    .top-box:hover::after {
        opacity: 1;
    }

    .top-box img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        filter: brightness(0) invert(1) opacity(0.9) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        transition: all 0.3s;
    }

    .top-box:hover img {
        filter: brightness(0) invert(1) opacity(1) drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
        transform: scale(1.15);
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Joox SVG */
    .joox-icon {
        width: 75px;
        height: 75px;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        transition: all 0.3s;
    }

    .top-box:hover .joox-icon {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
        transform: scale(1.15);
    }

    /* üì± Responsive */
    @media (max-width: 1024px) {
        .top-boxes {
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
            height: auto;
            gap: 10px;
        }

        .top-box {
            height: 80px;
            width: 100%;
        }
    }

    @media (max-width: 640px) {
        .top-boxes {
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .top-box {
            height: 70px;
        }

        .top-box h3 {
            font-size: 14px;
        }
    }
</style>
